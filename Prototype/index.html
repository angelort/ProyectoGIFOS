<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./stylesheets/dist/styles.min.css">
    <title>gifOS</title>
</head>

<body>
    <!-- Barra de navegación con Logo y Menú -->
    <hr>
    <nav id="navbar" class="navbar">
        <div class="nav-container">
            <img src="./img/logo-mobile.svg" alt="Logo mobile" class="logo-mobile" id="logo-mobile">
            <img src="./img/logo-desktop.svg" alt="Logo desktop" class="logo-desktop" id="logo-desktop">
            <input type="checkbox" class="menu-btn" id="menu-btn">
            <label for="menu-btn" class="menu-icon" data-img="open">
                <span class="nav-icon"></span>
            </label>
            <ul id="menu" class="menu">
                <li id="dark-toggle">
                    <a href="#">Modo nocturno</a>
                    <hr class="line">
                </li>
                <li>
                    <a href="#">Favoritos</a>
                    <hr class="line">
                </li>
                <li> <a href="#">Mis GIFOS</a>
                    <hr class="line">
                </li>
                <li>
                    <img src="/Prototype/img/button-crear-gifo.svg" alt="Crear Gif" class="create-btn" id="create-btn">
                </li>
            </ul>
        </div>
    </nav>
    <!-- Header con imagen, barra de búsqueda y trending list -->
    <header>
        <h1>
            Inspírate, busca,
            <br> guarda, y crea los
            <br> mejores <span>GIFOS</span>
        </h1>
        <img src="./img/ilustra_header.svg" alt="Ilustración Header" class="ilustra_header" id="ilustra_header">
        <div id="input-container">
            <input autocomplete="off" type="search" name="search-box" class="search-box" id="search-box"
                placeholder="Busca GIFOS y más" required />
            <button class="search-btn " id="search-btn "></button>
            <ul id="suggestions ">
                <li class="suggestion ">
                    <div class="suggestion-text "></div>
                </li>
                <li class="suggestion ">
                    <div class="suggestion-text "></div>
                </li>
                <li class="suggestion ">
                    <div class="suggestion-text "></div>
                </li>
                <li class="suggestion ">
                    <div class="suggestion-text "></div>
                </li>
            </ul>
        </div>
        <section class="trending-list">
            <h3>Trending:</h3>
            <p id="trending-list" class="colored-text"></p>
        </section>
    </header>
    <main>
        <section class="favorites" id="favorites">
            <img src="./img/icon-favoritos.svg" alt="Favoritos">
            <h2 class="section-title">
                Favoritos
            </h2>
        </section>
        <section class="mygifos" id="mygifos">
            <img src="./img/icon-mis-gifos.svg" alt="Mis GIFOS">
            <h2 class="section-title">
                Mis GIFOS
            </h2>
        </section>
        <section class="trending" id="trending">
            <h2 class="section-title">
                Trending GIFOS
            </h2>
            <p>
                Mira los últimos<span></span>GIFOS de nuestra comunidad.
            </p>
        </section>
    </main>
    <footer>
        <p>
            Compartir en:
        </p>
        <div id="icons" class="icons">
            <a id="facebook" href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><img
                    src="/Prototype/img/icon_facebook.svg" alt="Facebook"></a>
            <a id="twitter" href="https://www.twitter.com/" target="_blank" rel="noopener noreferrer"><img
                    src="/Prototype/img/icon-twitter.svg" alt=""></a>
            <a id="instagram" href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><img
                    src="/Prototype/img/icon_instagram.svg" alt=""></a>
        </div>
        <div class="copyright">
            <p>&copy; GIFOS 2020 All Rights Reserved.</p>
        </div>

    </footer>
    <hr>
    <script src="/Prototype/scripts/darkMode.js">
    </script>
    <script src="/Prototype/scripts/trendingTerms.js"></script>
</body>

</html>
